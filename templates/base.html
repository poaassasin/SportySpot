{% load static %}
<html>
  <head>
    <title>SportySpot Indonesia</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/Image/Logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/Image/Logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/Image/Logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/Image/Logo/favicon-16x16.png">
    <link rel="manifest" href="/static/Image/Logo/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="/static/css/custom.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>    
    <style>
      body {
        font-family: "Outfit", Outfit-Regular;     
      }
      </style>
    {% block extrahead %}{% endblock %}
  </head>
  <body class="bg-light text-dark" aria-hidden="false">
    {% block allcontent %}
    <div id="wrapper">
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          {% block navbar %}{% endblock %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    {% block footer %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/switch.js"></script>
    <script src="/static/js/graph.js"></script>
    {% endblock %}
    {% block script %}{% endblock %}

  </body>
</html>
